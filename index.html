<!DOCTYPE html>

<html>
<head>
    <title>Chatbox Web Template</title>
</head>
<body>
    <h1>Chatbox Web Template</h1>
    <form action="">
        <input type="text" name="user_input" id="user_input" placeholder="Type your message here..." />
        <input type="submit" value="Send" />
    </form>

    <div id="chatbox">
        <!-- Chatbox content will be loaded here -->
    </div>

    <script type="text/javascript">
        // Get user input from the form
        const userInput = document.getElementById('user_input').value;

        // Make a request to StarkAI.live with the user input
        const request = new XMLHttpRequest();
        request.open('GET', `/sydeny/chat/message/${userInput}`, true);

        request.onload = function() {
            if (this.status >= 200 && this.status < 400) {
                // Success! Get the response from StarkAI.live and show it in the chatbox
                const response = JSON.parse(this.response);
                document.getElementById('chatbox').innerHTML = response;
            } else {
                // We reached our target server, but it returned an error
            }
        };

        request.onerror = function() {
            // There was a connection error of some sort
        };

        request.send();
    </script>
</body>
</html>
