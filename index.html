<!DOCTYPE html>

<html>
<head>
    <title>Chatbox Web Template</title>
    <style>
        #chatbox {
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 0 auto;
            padding: 10px;
        }

        #userInput {
            width: 400px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        #sendBtn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div id="chatbox">

    </div>

    <form action="" method="post">
        <input type="text" name="userInput" id="userInput" placeholder="Type your message here..." />
        <input type="submit" name="sendBtn" id="sendBtn" value="Send" />
    </form>

    <script type="text/javascript">

        // Get the user input from the form and send it to the StarkAI.live API. 
        // The response will be displayed in the chatbox. 

        const form = document.querySelector('form'); 

        form.addEventListener('submit', (e) => { 

            e.preventDefault(); 

            const userInput = document.querySelector('#userInput').value; 

            fetch('https://starkai.live/sydeny/chat/message/' + userInput) 
                .then(response => response.json()) 
                .then(data => { 

                    const chatbox = document.querySelector('#chatbox'); 

                    chatbox.innerHTML += '<p><strong>You:</strong> ' + userInput + '</p>'; 
                    chatbox.innerHTML += '<p><strong>StarkAI Bot:</strong> ' + data.response + '</p>'; 

                }); 

        }); 

    </script>
</body>
</html>
