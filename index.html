<!DOCTYPE html>

<html>
<head>
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox">
        <div id="chatlogs">
            <div class="chat self">
                <div class="user-photo"><img src="https://i.imgur.com/HYcn9xO.png" /></div>
                <p class="chat-message">Hello, I'm Sydney! How can I help you?</p>
            </div>
        </div>

        <form id="chatform" action="" method="get">
            <input type="text" name="message" placeholder="Type your message..." />
            <input type="submit" value="Send" />
        </form>

    </div>

    <script type="text/javascript">

        $(document).ready(function(){

            $("#chatform").on("submit", function(e){

                e.preventDefault();

                var message = $("input[name='message']").val();

                $("#chatlogs").append(`<div class="chat self">
                    <div class="user-photo"><img src="https://i.imgur.com/HYcn9xO.png" /></div>
                    <p class="chat-message">${message}</p>
                </div>`);

                $("input[name='message']").val("");

                $.ajax({
                    url: "https://starkai.live/sydney/chat/message/" + message, 
                    type: "GET", 
                    success: function(response){ 

                        setTimeout(function(){ 

                            $("#chatlogs").append(`<div class="chat friend"> 
                                <div class="user-photo"><img src="https://i.imgur.com/DY6gND0.png" /></div> 
                                <p class="chat-message">${response}</p> 
                            </div>`); 

                        }, 500); 

                    } 

                }); 

            }); 

        }); 

    </script> 
</body> 
</html>
