<!DOCTYPE html>


<html>
<head>
    <title>Chatbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="chatbox">
        <div id="chatlogs">
            <div id="chatlogs-container"></div>
        </div>
        <div id="chat-input">
            <input type="text" id="usermsg" placeholder="Type your message here..." />
            <button id="submitmsg">Send</button>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){

            // Get the chat logs from the server using AJAX
            $.ajax({
                url: 'starkai.live/sydney/chat/message',
                type: 'GET',
                success: function(data) {

                    // Append the chat logs to the chatlogs-container div
                    $('#chatlogs-container').append(data);

                    // Scroll to the bottom of the chatlogs-container div
                    $('#chatlogs-container').scrollTop($('#chatlogs-container')[0].scrollHeight);

                }
            });

            // When the user clicks on the submitmsg button, send the message to the server using AJAX
            $('#submitmsg').click(function(){

                // Get the message from the user input field
                var usermsg = $('#usermsg').val();

                // Send the message to the server using AJAX POST request
                $.ajax({
                    url: 'starkai.live/sydney/chat/message',
                    type: 'POST',
                    data: {message: usermsg},
                    success: function(data) {

                        // Append the response from the server to the chatlogs-container div
                        $('#chatlogs-container').append(data);

                        // Scroll to the bottom of the chatlogs-container div
                        $('#chatlogs-container').scrollTop($('#chatlogs-container')[0].scrollHeight);

                        // Clear the user input field after sending the message to the server 
                        $('#usermsg').val('');

                    }
                });

            });

        }); 

    </script> 
</body> 
</html>
