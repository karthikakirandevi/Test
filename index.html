<!DOCTYPE html>
<html>
<head>
    <title>Starkai Chatbot</title>
    <style>
        #chatbox {
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto;
            overflow-y: scroll;
        }

        #input {
            width: 400px;
            margin-left: 10px;
        }

        #submit {
            width: 100px;
        }

    </style>
</head>
<body>

    <h1>Starkai Chatbot</h1>

    <div id="chatbox">

    </div>

    <form action="starkai.live/sydney/chat/message/" method="get">
        <input type="text" name="message" id="input" />
        <input type="submit" value="Send" id="submit" />
    </form>

    <script type="text/javascript">

        // Get the input field and submit button.
        var input = document.getElementById("input");
        var submit = document.getElementById("submit");

        // When the user clicks the submit button, send the message to Starkai.live.
        submit.addEventListener("click", function(e) {

            // Prevent the form from submitting.
            e.preventDefault();

            // Get the message from the input field.
            var message = input.value;

            // Send the message to Starkai.live.
            fetch("starkai.live/sydney/chat/message/" + message)
                .then(function(response) {

                    // Get the response from Starkai.live and display it in the chatbox.
                    response.text().then(function(text) {

                        // Create a new div element to display the response in the chatbox.
                        var div = document.createElement("div");

                        // Set the text of the div element to be the response from Starkai.live. 
                        div.innerText = text;

                        // Append the div element to the chatbox. 
                        document.getElementById("chatbox").appendChild(div);

                    });

                });

        });

    </script>
</body> 
</html>
